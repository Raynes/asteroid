<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Asteroid</title>

  <link rel="import" href="/bower_components/paper-button/paper-button.html">
  <link rel="import" href="/bower_components/paper-dialog/paper-dialog.html">
  <link rel="import" href="/bower_components/paper-dialog/paper-action-dialog.html">
  <link rel="import" href="/bower_components/paper-checkbox/paper-checkbox.html">
  <link rel="import" href="/bower_components/paper-radio-group/paper-radio-group.html">
  <link rel="import" href="/bower_components/core-scaffold/core-scaffold.html">
  <link rel="import" href="/bower_components/core-menu/core-menu.html">
  <link rel="import" href="/bower_components/core-item/core-item.html">
  <link rel="import" href="/bower_components/paper-fab/paper-fab.html">
  <link rel="import" href="/bower_components/paper-input/paper-input.html">
  <link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
  <link rel="import" href="/bower_components/core-icons/maps-icons.html">
  <link rel="import" href="/bower_components/paper-tabs/paper-tabs.html">
  <link rel="import" href="/bower_components/paper-item/paper-item.html">
  <link rel="import" href="/bower_components/paper-slider/paper-slider.html">
</head>

<body>
  <paper-shadow z="5" fit vertical layout class="root">
    {{> toolbar}}
    <div flex horizontal layout>
      <div flex vertical layout style="overflow: auto;">
        {{> objects}}
      </div>
      <div flex vertical layout style="border-left: 1px solid gray;">
        {{> contexts}}
      </div>
    </div>
    <div vertical layout>
      {{> panel}}
    </div>
  </paper-shadow>
</body>

<template name="toolbar">
  <core-toolbar style="background: #4285f4;">
    <paper-icon-button icon="menu"></paper-icon-button>
    <span flex>Asteroid Controller</span>
    <paper-icon-button icon="refresh"></paper-icon-button>
    <paper-icon-button icon="more-vert"></paper-icon-button>
  </core-toolbar>
</template>

<template name="objects">
  <core-selector>
    <paper-item path="hue:">Bookcase</paper-item>
    <paper-item>Christmas lights</paper-item>
    <paper-item>Behind the couch</paper-item>
    <paper-item>Living room window</paper-item>
    <paper-item>Receiver</paper-item>
    <paper-item>TV</paper-item>
    <paper-item>Projector</paper-item>
    <paper-item>Hallway</paper-item>
    <paper-item>Dan's table lamp</paper-item>
    <paper-item>Dan's christmas lights</paper-item>
    <paper-item>Dan's floor lamp</paper-item>
    <paper-item>Dansound</paper-item>
    <paper-item>Anthony's wall light</paper-item>
    <paper-item>Anthony's floor lamp</paper-item>
    <paper-item>Kitchen 1</paper-item>
    <paper-item>Kitchen 2</paper-item>
    <paper-item>Liquor cabinet</paper-item>
    <paper-item>Tech shelf</paper-item>
    <paper-item>Balcony</paper-item>
    <paper-item>Sound board</paper-item>
    <paper-item>Uplink</paper-item>
    <paper-item>Wifi</paper-item>
    <paper-item>Printer</paper-item>
  </core-selector>
</template>

<template name="contexts">
  <core-selector>
    <paper-item>Living Room</paper-item>
    <paper-item>Kitchen</paper-item>
    <paper-item>Dan's room</paper-item>
    <paper-item>Anthony's room</paper-item>
    <paper-item>Public spaces</paper-item>
    <paper-item>Media</paper-item>
    <paper-item>Internet</paper-item>
    <paper-item>All room lights</paper-item>
  </core-selector>
</template>

<template name="panel">
  <core-toolbar style="background: #4285f4;">
    <paper-icon-button icon="unfold-less"></paper-icon-button>
    <span flex>Controls</span>
  </core-toolbar>
  <div center horizontal layout style="padding: 10px;">
    <label>Red:</label>
    <paper-slider id="red" flex min="0" max="255" value="175"></paper-slider>
  </div>
  <div center horizontal layout style="padding: 10px;">
    <label>Green:</label>
    <paper-slider id="green" flex min="0" max="255" value="100"></paper-slider>
  </div>
  <div center horizontal layout style="padding: 10px;">
    <label>Blue:</label>
    <paper-slider id="red" flex min="0" max="255" value="150"></paper-slider>
  </div>
</template>
