<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Asteroid</title>

  <link rel="import" href="/bower_components/paper-button/paper-button.html">
  <link rel="import" href="/bower_components/paper-dialog/paper-dialog.html">
  <link rel="import" href="/bower_components/paper-dialog/paper-action-dialog.html">
  <link rel="import" href="/bower_components/paper-checkbox/paper-checkbox.html">
  <link rel="import" href="/bower_components/paper-radio-group/paper-radio-group.html">
  <link rel="import" href="/bower_components/core-scaffold/core-scaffold.html">
  <link rel="import" href="/bower_components/core-menu/core-menu.html">
  <link rel="import" href="/bower_components/core-item/core-item.html">

</head>

<body>
  <paper-shadow z="5" fit vertical layout class="root">
    {{> toolbar}}
    <div flex horizontal layout>
      <div flex vertical layout style="overflow: auto;">
        {{> objects}}
      </div>
      <div flex vertical layout style="overflow: auto; border-left: 1px solid gray;">
        {{> contexts}}
      </div>
    </div>
    <div vertical layout>
      {{> panel}}
    </div>
  </paper-shadow>
</body>

<template name="toolbar">
  <core-toolbar style="background: #4285f4;">
    <paper-icon-button icon="menu"></paper-icon-button>
    <span flex>Asteroid Controller</span>
    <paper-icon-button icon="refresh"></paper-icon-button>
    <paper-icon-button icon="more-vert"></paper-icon-button>
  </core-toolbar>
</template>

<template name="contexts">
  <core-selector>
    <paper-item>Living Room</paper-item>
    <paper-item>Kitchen</paper-item>
    <paper-item>Dan's room</paper-item>
    <paper-item>Anthony's room</paper-item>
    <paper-item>Public spaces</paper-item>
    <paper-item>Media</paper-item>
    <paper-item>Internet</paper-item>
    <paper-item>All room lights</paper-item>
  </core-selector>
</template>

<template name="panel">
  <core-toolbar style="background: #4285f4;">
    <paper-icon-button icon="unfold-less"></paper-icon-button>
    <span flex>Controls</span>
  </core-toolbar>
  <div style="margin: 15px 0;">
    {{> Template.dynamic template=template}}
  </div>
</template>

<template name="huePanel">
  <div center horizontal layout style="padding: 10px;">
    <label>Hue</label>
    <paper-slider id="hue" flex min="0" max="65535" value="{{state.hue}}"></paper-slider>
  </div>
  <div center horizontal layout style="padding: 10px;">
    <label>Saturation</label>
    <paper-slider id="sat" flex min="0" max="255" value="{{state.sat}}"></paper-slider>
  </div>
  <div center horizontal layout style="padding: 10px;">
    <label>Brightness</label>
    <paper-slider id="bri" flex min="0" max="254" value="{{state.bri}}"></paper-slider>
  </div>
</template>
